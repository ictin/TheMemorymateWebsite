<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | The Memory Mate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0;font-family:'Inter','Roboto',sans-serif;background:#fff;color:#1a2a1a;line-height:1.6; }
    .container { max-width:900px;margin:0 auto;padding:2rem; }
    form { display:flex;flex-direction:column;gap:0.75rem;max-width:500px; }
    label { font-weight:500; }
    input,textarea { padding:0.5rem;border:1px solid #ccc;border-radius:0.3rem;font-family:inherit; }
    button { padding:0.6rem 1.2rem;background:#4CAF50;color:#fff;border:none;border-radius:0.3rem;cursor:pointer;font-weight:600; }
    button:hover { background:#45a049; }
    header,footer { text-align:center;padding:1rem 0; }
    footer { background:#e9faee;border-top:1px solid #e6f4ea; }
    a { color:#4CAF50; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo/logo.png" alt="Memory Mate logo" width="64" height="64"></a>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:admin@thememorymate.com">admin@thememorymate.com</a></p>
    <form action="mailto:admin@memorymate.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" required>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <a href="privacy.html">Privacy Policy</a>
  </footer>
</body>
</html>
